<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador EAN-13</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 1.5rem; color: #333; font-size: 1.5rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 16px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }
        button:hover { background-color: #0056b3; }
        .barcode-container {
            margin-top: 2rem;
            min-height: 150px; /* Espacio reservado */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error { color: red; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Generador EAN-13</h1>
        <input type="text" id="codigoInput" placeholder="Ingresa los 12 dígitos" maxlength="12">
        <button onclick="generarCodigo()">Generar Código de Barras</button>
        <p id="errorMsg" class="error">Por favor ingresa exactamente 12 números.</p>
        
        <div class="barcode-container">
            <svg id="barcode"></svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        function generarCodigo() {
            const input = document.getElementById('codigoInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const svgNode = document.getElementById('barcode');

            // Validación simple: Solo números y longitud exacta de 12
            // (El 13 se calcula solo)
            if (input.length !== 12 || isNaN(input)) {
                errorMsg.style.display = 'block';
                svgNode.style.display = 'none'; // Ocultar si hay error
                return;
            }

            errorMsg.style.display = 'none';
            svgNode.style.display = 'block';

            try {
                JsBarcode("#barcode", input, {
                    format: "EAN13",
                    lineColor: "#000",
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 18,
                    margin: 10
                });
            } catch (e) {
                alert("Hubo un error al generar el código. Revisa los números.");
            }
        }
    </script>

</body>
</html>
